start on truck_duck_initialized
stop on (stop_j1708 or runlevel [016])

env LD_LIBRARY_PATH=/usr/local/lib

pre-start script
    if ! grep -q BB-PLC4TRUCKSDUC /sys/devices/bone_capemgr.9/slots; then
      echo BB-PLC4TRUCKSDUC > /sys/devices/bone_capemgr.9/slots;
      sleep 1;
    fi
end script

script
    chdir /lib/firmware/
    python2.7 /usr/local/bin/j17084truckduck_host.py
end script

